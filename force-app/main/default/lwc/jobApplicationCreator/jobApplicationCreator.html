        <lightning-messages>
        </lightning-messages>
            <lightning-input-field field-name="Job_Candidate__c">
            </lightning-input-field>
            <lightning-input-field field-name="Job_Position__c" value={positionid}>
            </lightning-input-field>
            <lightning-input-field field-name="Requested_Salary__c">
            </lightning-input-field>
            <lightning-input-field field-name="Hire_Reason__c">

            <div class="slds-m-top_medium">
